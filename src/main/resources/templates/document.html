<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/upload" method="post">
<lable>Select Document Type to Upload:</lable>
    <select class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="box-shadow: black 0px 0px 6px; border-color: white; text-shadow: black 0px 0px 4px;" draggable="true" name="doctype">
        <option th:each="doc : ${doctypes}"
                th:value="${doc.doctypeid}" th:text="${doc.documentname}"></option>
    </select>
    <button type="submit">GO</button>
</form>
</body>

</html>
