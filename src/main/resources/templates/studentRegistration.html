                <li class="nav-item"> <a class="nav-link" style="color:white;font-size:25px;font-weight:500;" th:href="@{/account/login}">Home</a> </li>

    <div class="form-group" >
        <h4 class="mb-3 text-center" style="	color: blue;	text-shadow: 0px 0px 6px black;	box-shadow: 0px 0px 4px  white;">NEW USER REGISTRATION</h4>
    </div>
    <div  style="width: fit-content; height: fit-content;  " th:if="${emailId}" class="alert alert-success"
          role="alert" th:text="'A verification email has been sent to: ' + ${emailId}"></div>
    <div style="width: fit-content; height: fit-content;" th:if="${errmsg}" class="alert alert-danger" role="alert"
         th:text="${errmsg}"></div>
    <div class="form-group ml-5 pl-5"  style="">
       <!-- <button class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="box-shadow: black 0px 0px 6px; border-color: white; text-shadow: black 0px 0px 4px;" draggable="true"> University</button>
        <a href="#" th:each="university:${univercities}"
           th:value="${university.university}"
           th:text="${university.university_name}"
           th:onclick="${'copyValue('+${university.university}+',\''+${university.university_name}+'\');'}"></a>

        <select th:field="*{university}">
            <option  >
            </option>
        </select>-->
        <select class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="box-shadow: black 0px 0px 6px; border-color: white; text-shadow: black 0px 0px 4px;" draggable="true" th:field="*{university}">
            <option value="0" disabled>Select University</option>
            <option th:each="university : ${univercities}"
                    th:value="${university.university_id}" th:text="${university.university_name}">University</option>
        </select>

    </div>
    <div class="form-group ml-5 pl-5"> <!--<button class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="true" style="	box-shadow: 0px 0px 4px  black;	text-shadow: 0px 0px 4px black;	border-color: white;"> College</button>-->
        <select class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="box-shadow: black 0px 0px 6px; border-color: white; text-shadow: black 0px 0px 4px;" draggable="true" th:field="*{college}">
            <option value="0" disabled>Select College</option>
            <option th:each="college : ${colleges}"
                    th:value="${college.college_id}" th:text="${college.college_name}">College</option>
        </select>
    </div>
    <div class="form-group ml-5 pl-5">
       <!-- <button class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="	box-shadow: 0px 0px 4px  black;	text-shadow: 0px 0px 4px black;	border-color: white;"> Department</button>-->
        <select class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="box-shadow: black 0px 0px 6px; border-color: white; text-shadow: black 0px 0px 4px;" draggable="true" th:field="*{department}">
            <option value="0" disabled>Select Department</option>
            <option th:each="dept : ${depts}"
                    th:value="${dept.deptid}" th:text="${dept.department_name}">Department</option>
        </select>
    </div>
    <div class="form-group ml-5 pl-5">
        <input class="form-control w-75 ml-5" placeholder="First Name" style="font-color:blue;	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required" th:field="*{firstname}">
    </div>
    <div class="form-group ml-5 pl-5">
        <input class="form-control w-75 ml-5" placeholder="Middle Name" style="	font-color:blue;box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required" th:field="*{middlename}">
    </div>
    <div class="form-group ml-5 pl-5">
        <input class="form-control w-75 ml-5" placeholder="Last Name" style="font-color:blue;	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required" th:field="*{lastname}">
    </div>
    <div class="form-group ml-5 pl-5">
        <input class="form-control w-75 ml-5" placeholder="Enrollment No" style="	font-color:blue;text-shadow: 0px 0px 4px blue;	box-shadow: 0px 0px 4px  blue;" required="required" type="number" th:field="*{enrollment}">
    </div>
    <div class="form-group ml-5 pl-5">
        <input class="form-control w-75 ml-5" placeholder="Email Id" style="	font-color:blue;box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required" type="email" th:field="*{email}">
    </div>
    <div class="form-group ml-5 pl-5">
        <input class="form-control w-75 ml-5" placeholder="Mobile Number" style="	font-color:blue;box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required" type="number" th:field="*{mobile_no}">
    </div>
    <div class="form-group ml-5 pl-5">
        <input class="form-control w-75 ml-5" placeholder="User Name" style="	font-color:blue;box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required" th:field="*{username}">
    </div>
    <div class="form-group ml-5 pl-5">
        <input class="form-control w-75 ml-5" placeholder="Password" style="font-color:blue;	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required" type="password"  th:field="*{password}">
    </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button type="submit" class="btn btn-secondary ml-5 w-25" style="	box-shadow: 0px 0px 4px  black;	text-shadow: 0px 0px 4px black;	border-color: white;"> Register </button>
</form>
