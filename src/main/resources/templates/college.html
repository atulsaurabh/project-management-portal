<form action="/college" method="post" th:object="${college}">
    <div class="align-items-center d-flex section-primary py-2 bg-light" style="">
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="">
                <h2 class="mb-3 text-center" style="	color: blue;	text-shadow: 0px 0px 6px black;	box-shadow: 0px 0px 4px  white;" contenteditable="true">College</h2>
                    <div class="btn-group mr-auto ml-auto w-100"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select class="btn dropdown-toggle w-75 ml-5 btn-secondary py-2" data-toggle="dropdown" aria-expanded="false" th:field="*{university_id}">
                            <option th:each="uni: ${univercities}"
                                    th:value="${uni.getUniversity_code()}" th:text="${uni.university_name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <div class="form-group"><label></label>
                            <div class="form-group">
                                <input class="form-control w-75 form-control-lg mx-auto" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="college code" required="required" th:field="*{college_code}" > </div>
                            <div class="form-group">
                                <input class="form-control w-75 form-control-lg mx-auto" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="Name" required="required" th:field="*{college_name}" > </div>
                            <input class="form-control w-75 form-control-lg mx-auto" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="Email" required="required" th:field="*{email}" >
                        </div>
                    </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-auto" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="Phone No" th:field="*{contact_no}" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-auto" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="fax" th:field="*{fax}" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-auto" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="website"th:field="*{website}" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-auto" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="user" th:field="*{username}" required="required"> </div>
                        <div class="form-group">
                            <input class="form-control w-75 form-control-lg mx-auto" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="password" th:field="*{password}" required="required"> </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-secondary ml-5" style="	box-shadow: 0px 0px 4px  black;	text-shadow: 0px 0px 4px black;	border-color: white;">Save</button>

            </div>
        </div>
    </div>
</div>
</form>

    </div>
