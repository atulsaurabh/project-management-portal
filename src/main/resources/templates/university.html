<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="theme.css" type="text/css">
    <title>University Registration</title>
</head>
<body>
<div class="text-center" style="">
    <div class="container">
        <div class="row mb-2">
            <div class="mx-auto p-4 col-lg-7" style="">
                <h1 class="mb-4">University</h1>
                <form ACTION="universityregister" method="post" th:object="${university}">

                <div class="form-row">
                    <div class="form-group col-md-12" style=""> </div>
                    <div class="form-group col-md-6" style=""> </div>
                </div>
                <div class="form-group"><input type="number" class="form-control" id="form27" placeholder="university code" th:field="*{university_code}"></div>
                <div class="form-group"><input type="text" class="form-control" id="form28" placeholder="university Name" th:field="*{university_name}" ></div>
                <div class="form-group"><input type="email" class="form-control my-2" id="form29" placeholder="Email" th:field="*{email}"></div>
                <div class="form-group"><input type="number" class="form-control" id="form30" placeholder="Phone No" th:field="*{contact_no}"></div>
                <div class="form-group"> <input type="text" class="form-control" id="form31" placeholder="fax" th:field="*{fax}"> </div>
                <div class="form-group"><input type="text" class="form-control" id="form32" placeholder="address" th:field="${address.address1}">
                    <div class="form-group"><input type="text" class="form-control" id="form33" placeholder="address" th:field="*{address.address2}"></div>
                <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
