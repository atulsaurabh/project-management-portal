<tr th:each="faculty : ${faculties}">
        <td th:text="${faculty.getFacultyCode()}">
        <td th:text="${faculty.getFacultyFirstname()}">
        <td th:text="${faculty.getFacultyMiddlename()}">
        <td th:text="${faculty.getFacultyLastname()}">
        <td><input type="radio" name="facultycode" th:value="${faculty.facultyCode}" th:checked="${faculty.getHod()}"></td>
</tr>
