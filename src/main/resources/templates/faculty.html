    <form action="faculty" method="post" th:object="${faculty}">

                    --><h3 class="mb-3 text-center" style="	color: blue;	text-shadow: 0px 0px 6px black;	box-shadow: 0px 0px 4px  white;">Faculty Registration</h3>

                <select class="btn dropdown-toggle w-75 ml-5 btn-secondary py-2" data-toggle="dropdown" aria-expanded="false" th:field="*{department_id}">
                    <option th:each="dept: ${depts}"
                            th:value="${dept.deptid}" th:text="${dept.department_name}"></option>
                </select>
                    <div class="form-group">&nbsp;&nbsp;
                        <input class="form-control w-75 form-control-lg mx-5 py-3" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" placeholder="facultyCode" th:field="*{facultyCode}" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-5 py-3" placeholder="Firstname" th:field="*{facultyFirstname}" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-5" placeholder="Middlename" th:field="*{facultyMiddlename}" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-5" placeholder="Lastname" th:field="*{facultyLastname}" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-5" placeholder="Email" th:field="*{email}" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-5" placeholder="Mobile Number" th:field="*{phone}" style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-5" placeholder="username" th:field="*{username}"style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required"> </div>
                    <div class="form-group">
                        <input class="form-control w-75 form-control-lg mx-5" placeholder="password" th:field="*{password}"style="	box-shadow: 0px 0px 4px  blue;	text-shadow: 0px 0px 4px blue;" required="required"> </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-secondary ml-3" style="	box-shadow: 0px 0px 4px  black;	text-shadow: 0px 0px 4px black;	border-color: white;">
