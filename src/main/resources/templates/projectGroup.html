<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/project/group" method="post" th:object="${groupDTO}">
        <div class="form-group ml-5 pl-5">
            <!-- <button class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="	box-shadow: 0px 0px 4px  black;	text-shadow: 0px 0px 4px black;	border-color: white;"> Department</button>-->
            <select class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="box-shadow: black 0px 0px 6px; border-color: white; text-shadow: black 0px 0px 4px;" draggable="true" th:field="*{department_id}">
                <option value="0" disabled>Select Department</option>
                <option th:each="dept : ${depts}"
                        th:value="${dept.deptid}" th:text="${dept.department_name}">Department</option>
            </select>
        </div>
        <input type="text" placeholder="Select Year" th:field="*{year}"/><br/>
        <input type="text" placeholder="Enter Group Name" th:field="*{groupName}"/><br/>
        <input type="text" placeholder="Enter Enrollment Number" th:field="*{enrollment}"/><br/>
        <input type="submit" value="submit"/>


    </form>
</body>
</html>
