<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/contect/groupmember">
<select class="btn dropdown-toggle btn-secondary w-75 ml-5" data-toggle="dropdown" aria-expanded="false" style="box-shadow: black 0px 0px 6px; border-color: white; text-shadow: black 0px 0px 4px;" draggable="true" name="groupid">
    <option value="0" disabled>Select Group</option>
    <option th:each="group : ${groups}"
            th:value="${group.groupId}" th:text="${group.groupName}"></option>
</select>
    <button type="submit">Submit</button>
</form>
</body>
</html>
